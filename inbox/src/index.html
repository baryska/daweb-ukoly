<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>INBOX</h1>
    <template id="inbox_template">
      <div id="inbox">
        <p>
          Odesílatel: <span class="name">{{sender}}</span> <br />
          Předmět: <span class="subject">{{subject}}</span> <br />
          Datum: <span class="date">{{date}}</span> <br />
          Čas: <span class="time">{{time}}</span>
        </p>
      </div>
    </template>

    <script src="bundle.js"></script>
  </body>
</html>
